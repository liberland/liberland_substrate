[package]
name = "pallet-llm"
version = "0.1.0"
authors = ["Filip <filip@rustsyndi.cat>"]
edition = "2021"
license = "MIT"
homepage = "https://liberland.org"
repository = "https://github.com/liberland/liberland_substrate/"
description = "Liberland Merit Pallet"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
log = { version = "0.4.14", default-features = false }
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }

sp-keyring = { version = "6.0.0", optional = true, path = "../../primitives/keyring" }
sp-core = { version = "6.0.0", default-features = false, path = "../../primitives/core" }
hex-literal = "0.3.4"

frame-benchmarking =  { path = "../benchmarking", default-features = false } 
frame-support = { version = "4.0.0-dev", default-features = false, path = "../support" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../system" }
pallet-balances =  { path = "../balances", default-features = false }
sp-std = { version = "4.0.0", default-features = false, path = "../../primitives/std" }
sp-io = { version = "6.0.0", default-features = false, path = "../../primitives/io" }
sp-runtime = { version = "6.0.0", default-features = false, path = "../../primitives/runtime" }
pallet-assets = { path = "../assets", default-features = false }
pallet-identity = { path = "../identity", default-features = false }



[dev-dependencies]
#sp-core = { version = "6.0.0", path = "../../../primitives/core" }
 

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances/std",
	"scale-info/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std"
]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
try-runtime = ["frame-support/try-runtime"]
